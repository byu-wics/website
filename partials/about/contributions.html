<h2>{{content.title}}</h2>

<img src="img/contribute.jpg" class="float-right">
<p>{{content.introduction}}</p>
<ol>
	<li ng-repeat="method in content.methods">
		<strong>{{method.title}}</strong><br>
		{{method.description}}<br>
		Cost: {{method.cost}}
	</li>
	<br>
</ol>
<p>{{content.conclusion}}</p>
