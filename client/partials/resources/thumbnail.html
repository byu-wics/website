<h2>{{content.title}}</h2>
<ul class="thumbnails">
	<li class="span4" ng-repeat="resource in content.resources">
		<div class="thumbnail">
			<a href="{{resource.link}}" target="_blank">
			  <img class="thumbnail-img" src="{{resource.img_url}}" alt="thumbnail">
			</a>
			<a href="{{resource.link}}" target="_blank">
				<h3>{{resource.title}}</h3>
			</a>
			<p>{{resource.description}}</p>
		</div>
	</li>
</ul>
